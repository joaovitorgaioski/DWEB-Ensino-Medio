<!--Crie um documento HTML com um formulário em que o usuário
digite o nome e senha e exiba a mensagem "Login efetuado com sucesso"
ou "Dados de usuário e/ou senha incompatíveis". O login dever Zezinho
e a senha 1234abc-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade</title>
  <script src=js/atividade.js rel="text/javascript"></script>
  <link rel="stylesheet" href="css/atividade.css">
</head>
<body>
  <h1>Login</h1>
  <form action="" method="post" name="fale-conosco" onsubmit="return enviar()">
    <label for="usuario">Usuário</label>
    <br>
    <input type="text" id="user" placeholder="Usuário">
    <br><br>
    <label for="senha">Senha</label>
    <br>
    <input type="password" id="password" placeholder="senha123">
    <br><br>
    <input type="submit" class="enviar" value="Enviar">
  </form>
</body>
</html>
