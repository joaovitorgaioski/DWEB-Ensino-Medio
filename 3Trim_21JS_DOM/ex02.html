<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <script src=js/ex02.js rel="text/javascript"></script>
    <link rel="stylesheet" href="css/ex02.css">
</head>
<body>
    <h1>Fale com os gurizes</h1>
    <form action="" method="post" name="fale-conosco" onsubmit="return enviar()">
        <label for="nome">Nome completo</label>
        <br>
        <input type="text" id="nome" placeholder="Digite seu nome completo">
        <br><br>
        <label for="email">E-mail</label>
        <br>
        <input type="text" id="email" placeholder="Digite seu e-mail">
        <br><br>
        <label for="datanascimento">Data de nascimento</label>
        <br>
        <input type="date" id="datanascimento">
        <br><br>
        <label for="comentario">Deixe aqui sua sugestão ou comentário</label>
        <br>
        <textarea name="" id="comentario"></textarea>
        <br><br>
        <input type="submit" class="enviar" value="Enviar">
    </form>
</body>
</html>
