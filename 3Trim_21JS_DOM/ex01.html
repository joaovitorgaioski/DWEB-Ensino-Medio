<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <script src=js/ex01.js rel="text/javascript"></script>
</head>
<body>
    <h1>Formulários</h1>
    <p>
        Os formulários permitem que o usuário faça a entrada de dados no documento HTML. A partir desses dados, scripts em JS, Python, etc, 
        são capazes de manipular esses dados.
        Exemplo: Criar um formuláro que receba dois números e some-os.
    </p>
    <p>
        Entre o valor de n1:
        <input type="text" id="primeirovalor">
        <br><br>
        Entre o valor de n2:
        <input type="text" id="segundovalor">
        <br><br>
        <input type="button" value="Somar" onclick="somar()">
        <div id="resultado"></div>
    </p>
</body>
</html>
